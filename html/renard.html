<div id="renard">
    <legend class="esps-legend">Renard Configuration</legend>
    <div class="form-group has-feedback" id="fg_renard">
        <fieldset id="fs_renard">
            <div class="form-group has-feedback">
                <label class="control-label col-sm-2" for="channel_count">Channel Count</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control is-valid" id="num_chan" step="1" min="1" max="4096" value="64" required title="Number of Channels" onchange="RefreshRenardRate()">
                </div>

                <label class="control-label col-sm-2" for="baudrate">Baudrate</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control is-valid" id="baudrate" step="1" min="38400" max="460800" value="57600" required title="Baudrate" onchange="RefreshRenardRate()">
                </div>
            </div>
            <label class="control-label col-sm-2 hidden AdvancedMode" for="data_pin">GPIO Output</label>
            <div class="col-sm-4">
                <input type="number" class="form-control is-valid hidden AdvancedMode" id="data_pin" step="1" min="0" max="64" value="65" required title="GPIO pn which to output data">
            </div>
        </fieldset>
    </div>
</div>

<script>
    function RefreshRenardRate()
    {
        // +2 is for the Renard frame header
        // var NumberOfBytesInFrame = parseInt($('#renard #fg_renard #num_chan').val()) + 2;
        // var BitsPerByte          = 1 + 8 + 2;
        // var TimePerBit           = 1 / parseInt($('#renard #fg_renard #baudrate').val());
        // var TimePerByte          = TimePerBit * BitsPerByte;
        // var TimePerFrame         = TimePerByte * (NumberOfBytesInFrame);
        var TimePerFrame            = ((1 / parseInt($('#renard #fg_renard #baudrate').val())) * 11) * (parseInt($('#renard #fg_renard #num_chan').val()) + 2);

        var rateMs = TimePerFrame * 1000;
        var hz     = 1 / TimePerFrame;
        $('#refresh').html(Math.ceil(rateMs) + ' ms / ' + Math.floor(hz) + ' fps');
    }
</script>
