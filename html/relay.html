<div id="relay">
    <legend class="esps-legend">Relay Configuration</legend>
    <div class="has-feedback" id="fg_relay">
        <fieldset id="fs_relay">
            <div class="form-group has-feedback">
                <label class="control-label col-sm-2" for="updateinterval">Frame Delay (ms)</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control is-valid" id="updateinterval" step="1" min="0" max="10000" value="1" required title="Minimum time between output updates" onchange="RefreshRelayRate()">
                </div>
            </div>
            <div class="col-sm-offset-2">
                <table class="table">
                    <thead>
                        <tr>
                            <th id="chanId_hr">Channel</th>
                            <th id="Enabled_hr">Enabled</th>
                            <th id="Inverted_hr">Inverted</th>
                            <th id="gpioId_hr">GPIO ID</th>
                            <th id="threshhold_hr">Trigger Threshold</th>
                        </tr>
                    </thead>
                    <tbody id="relaychannelconfigurationtable">
                        <tr></tr>
                    </tbody>
                </table>
            </div>
        </fieldset>
    </div>
</div>

<script>
    function RefreshRelayRate()
    {
        var rateMs = updateinterval;
        var hz = 1 / updateinterval;
        $('#refresh').html(Math.ceil(rateMs) + ' ms / ' + Math.floor(hz) + ' fps');
    } // RefreshRelayRate
</script>
